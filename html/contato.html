<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/style.css">

    <style>
        #navigation {
            color: #bdabba;
        }
    </style>

    <title>Rafaela | Contato</title>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex gradient-text">
            <h1 class="logo gradient-text">Rafaela.</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="portfolio.html">Portfólio</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a id="navigation" href="contato.html">Contato</a></li>

                </ul>
            </nav>
        </div>
    </div>

    <!-- Showcase -->
    <section class="contact">
        <div class="container grid">
            <div class="contact-text">
                <h1 class="gradient-text">Entre em contato!</h1>
                <p class="gradient-text">Eu adoraria saber de você;
                    seja para saber mais sobre os meus projetos,
                    querer colaborar em um projeto,
                    ou só dizer oi.</p>
                <section class="languages bg-primary">
                    <a href="https://github.com/" target="_blank"><i class="fab fa-github fa-2x"></i></a>
                    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
                </section>
            </div>

            <div class="contact-form card">
                <h2 class="gradient-text">Mande uma mensagem</h2>
                <form id="newMessage" action="" >
                    <div class="form-control">
                        <label for="nome">Nome</label>
                        <input type="text" name="name" id="nome" required>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-control">
                        <label for="mensagem">Mensagem</label>
                        <input type="text" name="Mensagem" id="mensagem" required>
                    </div>

                    <input type="submit" value="Enviar" class="btn btn-primary" id="guarda">
                    <input type="submit" value="Deletar" class="btn btn-delete" id="deleta">
                    
                </form>
            </div>
        </div>
    </section>

    <!--gap-->
    <section class="gap">
        <div class="grid my-5">
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-primary py-5">
        <div class="container grid grid-3">
            <div class="gradient-text">
                <h1>Rafaela</h1>
                <p>Copyright &copy; 2020</p>
            </div>
            <nav>
                <ul class="gradient-text">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="portfolio.html">Portfólio</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
            <div class="social gradient-text">
                <a href="https://github.com/" target="_blank"><i class="fab fa-github fa-2x"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
